name: Workflow CI
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
          pip install -r MLProject/requirements.txt

      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td MLProject/mlruns/*/* | head -n 1 | awk -F'/' '{print $(NF-1)}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Using run_id: $RUN_ID"

      - name: Verify model artifact
        run: |
          ls -l MLProject/mlruns/*/$RUN_ID/artifacts/model

      - name: Build Docker image from MLflow model
        run: |
          mlflow models build-docker \
            -m "MLProject/mlruns/*/$RUN_ID/artifacts/model" \
            -n air-quality-mlflow

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Tag Docker image
        run: |
          docker tag air-quality-mlflow \
            ${{ secrets.DOCKER_USERNAME }}/air-quality-mlflow:latest

      - name: Push Docker image
        run: |
          docker push \
            ${{ secrets.DOCKER_USERNAME }}/air-quality-mlflow:latest
