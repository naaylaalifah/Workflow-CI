name: CI/CD MLflow Advanced

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3. Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
          pip install -r MLProject/requirements.txt

      # 4. Verify MLflow model artifact (MLflow 2.x compatible)
      - name: Verify MLflow model artifact
        run: |
          echo "Searching for MLmodel file..."
          MODEL_PATH=$(find MLProject/mlruns -type f -name MLmodel | head -n 1)

          if [ -z "$MODEL_PATH" ]; then
            echo "❌ MLmodel not found"
            exit 1
          fi

          echo "✅ MLmodel found at:"
          echo "$MODEL_PATH"

          MODEL_DIR=$(dirname "$MODEL_PATH")
          echo "MODEL_DIR=$MODEL_DIR" >> $GITHUB_ENV

      # 5. Build Docker image from MLflow model
      - name: Build Docker image from MLflow model
        run: |
          echo "Building Docker image from $MODEL_DIR"
          mlflow models build-docker \
            --model-uri "file://$MODEL_DIR" \
            --name airquality-mlflow-model

      # 6. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 7. Tag Docker image
      - name: Tag Docker image
        run: |
          docker tag airquality-mlflow-model \
            ${{ secrets.DOCKER_HUB_USERNAME }}/airquality-mlflow-model:latest

      # 8. Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/airquality-mlflow-model:latest
