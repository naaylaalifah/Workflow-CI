name: CI MLflow Project (Advanced)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-and-build-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
          pip install -r MLProject/requirements.txt

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . --env-manager=local

      - name: Locate MLflow model directory
        run: |
          echo "Searching for MLmodel file..."
          MODEL_DIR=$(find MLProject/mlruns -type f -name MLmodel | head -n 1 | xargs dirname)

          if [ -z "$MODEL_DIR" ]; then
            echo "❌ MLmodel not found"
            exit 1
          fi

          echo "✅ MLmodel directory found:"
          echo "$MODEL_DIR"

          echo "MODEL_DIR=$MODEL_DIR" >> $GITHUB_ENV

      - name: Build Docker image (MLflow 3.x compatible)
        run: |
          mlflow models build-docker \
            --model-uri "file://$MODEL_DIR" \
            --name airquality-mlflow-model

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker image
        run: |
          docker tag airquality-mlflow-model \
            ${{ secrets.DOCKER_HUB_USERNAME }}/airquality-mlflow-model:latest

      - name: Push Docker image
        run: |
          docker push \
            ${{ secrets.DOCKER_HUB_USERNAME }}/airquality-mlflow-model:latest
